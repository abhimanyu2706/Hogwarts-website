<script>

function point_cursor(x){
	x.style.cursor = "pointer";
}

var arr = ["astro.gif","charms.jpg","dada.jpg","fly.jpg","potion.jpg","herb.jpg","trans.png"];
var names = ["Astronomy","Charms","Defence against Dark Arts","Flying","Potions","Herbology","Transfiguration"];
var discription = [
"Astronomy is the only field of study at Hogwarts that has a direct equivalent in the Muggle world. Astronomy classes take place in the Astronomy Tower, the tallest tower in Hogwarts, and are taught by Professor Aurora Sinistra. Lessons involve observations of the night skies with telescopes. Lessons are held every week at midnight, and first years have lessons on Wednesday. Known student homework activities include learning the names of stars, constellations and planets, and their location, movements, and environments.",
"Charms is the type of spells concerned with giving an object new and unexpected properties, and hence this class mainly consists on learning those sorts of spells. Charms classes are described as notoriously noisy and chaotic, as the lessons are largely practical. Many of the exposition sequences in the books are set in Charms classes, which are on the second floor of Hogwarts.",
"Defence Against the Dark Arts, commonly shortened to D.A.D.A., is the class that teaches students defensive techniques to defend against the Dark Arts, and to be protected from Dark creatures. The subject has an extraordinarily high turnover of staff members - throughout Harry Potter's time at Hogwarts, no Defence Against the Dark Arts teacher has remained at Hogwarts for more than one school year. These included Quirinus Quirrell, Gilderoy Lockhart, Remus Lupin, Bartemius Crouch Jr impersonating Alastor \"Mad-Eye\" Moody, Dolores Umbridge, Severus Snape, and Amycus Carrow. Hagrid suggested that \"They\'re startin\' ter think the job\'s jinxed. No one\'s lasted long for a while now. Dumbledore suggested that Voldemort cursed the position because his application for it was rejected. The position had also been coveted by Snape, but he was denied the position as well. Snape was finally appointed D.A.D.A. professor in 1996. After the end of the Second Wizarding War, the jinx on the position was lifted. Harry Potter would occasionally come to the class to give lectures on the subject.",
"Flying is the class that teaches the use of broomsticks made for the use of flying and is taught only to Hogwarts first years[citation needed] by Rolanda Hooch. The subject is the only one that requires physicality. The course aims of these lessons were largely aimed towards providing students with a basic understanding of the only the most elementary principles behind the study of broomology, which is to say, both how to handle a broom and progressively work on various techniques and manoeuvres performed while in flight, as well as receiving proper instructions on the subject of proper broom care and maintenance.",
"is described as the art of creating mixtures with magical effects. It requires the correct mixing and stirring of ingredients at the right times and temperatures. Snape's lessons are depicted as unhappy, oppressing times set in a gloomy dungeon in the basement of the castle, whilst Horace Slughorn's, who replaces Severus Snape as Potions Master, is shown as more cheerful and even fun at times.",
"Herbology is the study of magical plants and how to take care of, utilise and combat them. There are at least three greenhouses, holding a variety of magical plants of varying degrees of lethality. Herbology is also the subject Neville Longbottom excels in. He later replaces Professor Sprout as the Herbology teacher.",
"Transfiguration is the art of changing the form or appearance of an object, and hence this is what this class teaches. Transfiguration is a theory-based subject, including topics such as \"Switching Spells\" (altering only a part of some object, such as giving a human rabbit's ears); Vanishing Spells (causing an object to completely disappear); and Conjuring Spells (creating objects out of thin air). It is possible to change inanimate objects into animate ones and vice versa - Minerva McGonagall, the class's teacher, transfigures her desk into a pig."
];
var i = 0;
document.getElementById("curr").src = arr[i];
document.getElementById("next").src = arr[i+1];
document.getElementById("c_name").innerHTML = names[i];
document.getElementById("dis").innerHTML = discription[i];
function next_func(){
	if(i == 6)
		return;
	this.i += 1;
	
	if(this.i<= (this.arr.length - 2)){
	
		var brr = this.arr.slice(i-1,i+2);
	
		document.getElementById("prev").src = brr[0];
		document.getElementById("curr").src = brr[1];
		document.getElementById("next").src = brr[2];
	}
	else{
		var brr = this.arr.slice(i-1,i+1);
	
		document.getElementById("prev").src = brr[0];
		document.getElementById("curr").src = brr[1];
	}
	if(i == 6)
		document.getElementById("next").style.opacity = 0;
	if(i == 1)
		document.getElementById("prev").style.opacity = 1;
	document.getElementById("c_name").innerHTML = names[i];
	document.getElementById("dis").innerHTML = discription[i];
}
function prev_func(){
	if(i == 0)
		return;
	this.i -= 1;
		
	if(this.i > 0){
	
		var brr = this.arr.slice(i-1,i+2);
	
		document.getElementById("prev").src = brr[0];
		document.getElementById("curr").src = brr[1];
		document.getElementById("next").src = brr[2];
	}
	else{
		var brr = this.arr.slice(i,i+2);
	
		document.getElementById("curr").src = brr[0];
		document.getElementById("next").src = brr[1];
	}
	document.getElementById("c_name").innerHTML = this.i;
	if(i==0)
		document.getElementById("prev").style.opacity = 0;
	if(i == 5)
		document.getElementById("next").style.opacity = 1;
	document.getElementById("c_name").innerHTML = names[i];
	document.getElementById("dis").innerHTML = discription[i];
}




function map_close(){
	document.getElementById("map_holder").style.display = "none";
	document.getElementById("blur_back").style.filter = "blur(0px)";
}
function map_open(){
	document.getElementById("map_holder").style.display =  "inline";
	document.getElementById("blur_back").style.filter = "blur(6px)";
}

var j = 0;
var crr = ["map1.jpg","map2.jpg"];
document.getElementById("map").src = crr[j];

function next_map(){
	if(this.j == 1){
		return;
	}
	this.j += 1;
	document.getElementById("map").src = this.crr[this.j];
	if(this.j == 1){
		document.getElementById("prev_map").style.opacity = "1";
		document.getElementById("next_map").style.opacity = "0";
	}
}
function prev_map(){
	if(this.j == 0)
		return;
	this.j -= 1;
	document.getElementById("map").src = this.crr[this.j];
	if(this.j == 0){
		document.getElementById("prev_map").style.opacity = "0";
		document.getElementById("next_map").style.opacity = "1";
	}
}
